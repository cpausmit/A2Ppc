name: ppc_3
global:
  TRAINED_ON: "the PPC Web Site"  
data_manager:
  input_lists:  
    - configs/ppc.list
  chromadb_port: 8000
  chromadb_external_port: 8001
  embedding_name: HuggingFaceEmbeddings
  use_hybrid_search: true
  bm25_weight: 0.0
  semantic_weight: 1.0
a2rchi:
  pipelines: 
   - QAPipeline
  pipeline_map:
    QAPipeline:
      prompts:
        required:
          chat_prompt: configs/prompts/ppc.prompt  
          condense_prompt: configs/prompts/condense.prompt  
      models:
        required:
          chat_model: OpenAIGPT4
          condense_model: OpenAIGPT4

services:
  benchmarking: 
    queries_path: "bm_out/venice-symposium.json"
    out_dir: "bm_out/"
    modes: 
      - "RAGAS"
      - "LINKS"
